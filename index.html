<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading_section">
        <div class="heading_div_1">
            <h1 class="web_name inter-style-2 color-1">LOGO</h1>
            <button class="btn_1 raleway-style-1 color-5 btn-animation">Sign up</button>
        </div>
        <div class="heading_div_2">
            <h1 class="section_title raleway-style-1">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn_2 raleway-style-1 color-5 btn-animation">Stay Focused</button>
        </div>
    </header>
    <main class="main_section">

                                         <!-- action section -->

      <div class="For_action_section">
        <div class="action_section">
            <h1 class="For_action raleway-style-1">See it in action</h1>
            <p class="message_section raleway-style-1 color-2">Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button class="btn_3 raleway-style-1 color-5 btn-animation">Launch Live Preview</button>
        </div>
           <div class="For_image">
             <img src="./Assets/wc-mini.png" alt="wc_mini" class="image_2">
           </div>
       </div> 

                              <!-- Users usage and satisfaction statistics -->

        <div class="users_info">
            <h1 class="legacy raleway-style-1">Joined Thousands of Productive Users</h1> 
            <div class="users_interactions">
                 <div class="users">
                    <h1 class="numbers inter-style-2">50K</h1>
                 <p class="info inter-style-2">Active Users</p>
                 </div>

                 <div class="sessions">
                    <h1 class="numbers inter-style-2">2M+</h1>
                 <p class="info inter-style-2">Focus Sessions</p> 
                 </div>

                 <div class="statisfaction_rate">
                    <h1 class="numbers inter-style-2">95%</h1>
                 <p class="info inter-style-2">Satisfaction Rate</p> 
                 </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
